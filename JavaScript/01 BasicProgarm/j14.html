<!DOCTYPE html>
<html lang="en">
 <head>

 </head>
 <body>
	<h2>demo on  confirm() </h2>
	<script>
		let status = window.confirm("you are sure?");
		document.write( status );
	</script>  
	<button onclick="confirm('you want to delete?')"> Delete</button>
