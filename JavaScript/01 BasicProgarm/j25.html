<!-- example on Java Script -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <title>JS</title>
  <meta charset="UTF-8">
 </head>
 <body>
	<h2>demo on do while loop</h2>
	<script>
		//print 1 to 10 numbers
		i=1;
		do
		{
			document.write(i);
			i++;  
		}while(i<=10);
		document.write("<br>");

		//print 10 to 1 numbers
		i=10;
		do
		{
			document.write(i);
			i--;
		}while(i>=1);

	</script>			  	 
 </body>				 
</html>
