<!DOCTYPE html>
<html lang="en">
 <head>
  <title>JS</title>
  <meta charset="UTF-8">
 </head>
 <body>
	<h2>demo on  confirm() </h2>
	<script>
		let name = window.prompt("enter name");  //data+ok => data		 cancel => null	  w/o data ok => empty
		document.write( name, "<br>" );
		let loc = prompt("enter location", "guntur");
		document.write( loc, "<br>" );		 
	</script>  
	
 </body>				 
</html>
