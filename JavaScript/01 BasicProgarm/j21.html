<!-- example on Java Script -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <title>JS</title>
  <meta charset="UTF-8">
 </head>
 <body>
	<h2>demo on if else</h2>
	<script>
		//checking even or odd number
		let n = prompt("enter int value");

		if(n%2==0) {
			document.write("Even Number");
		} else {
			document.write("Odd Number");
		}

	</script>
 	 
 </body>				 
</html>
