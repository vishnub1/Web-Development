<!-- example on Java Script -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <title>JS</title>
  <meta charset="UTF-8">
 </head>
 <body>
	<h2>demo on switch statement</h2>
	<script>
		let n = parseInt( prompt("enter int value") );
 
		switch(n>=0)
		{
			case true: document.write("+Ve Number");
								break;
  			case false: document.write("-Ve Number");
		}

	</script>			  	 
 </body>				 
</html>
