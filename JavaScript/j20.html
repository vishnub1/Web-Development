<!DOCTYPE html>
<html lang="en">
 <head>
  <title>JS</title>
  <meta charset="UTF-8">
 </head>
 <body>
	<h2>demo on simple if</h2>
	<script>
		//finding abs value
		n = prompt("enter int value");
		if(n<0) {
			n=n*-1;
		}
		document.write("N Val "+ n);
	</script>
 	 
 </body>				 
</html>
