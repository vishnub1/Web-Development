<html>
  <head>
    <title>aside tag</title>
    <style>
     .nirali{
        font-size: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: dodgerblue;
     }
     h1{
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        color: red;
        font-weight: bold;
     }
     p{
        font-style: italic;
        margin: 20px 20px 20px 20px;
     }
    </style>
  </head>
  <body>
    <div class="nirali">Aside tag Example</div>
    <aside>
     <h1>Advanced internet Technology</h1>
     <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam, officiis?</p>
    </aside>
  </body>
</html>
