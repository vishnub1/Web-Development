<!DOCTYPE html>
<html>

            a{
                font-size: larger;
                text-decoration: none;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            p{
                font-size: large;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
        </style>
    </head>
    <body>
        <footer>
            <nav>
                <p>
                    <a href="https://www.pragati.com">About Us</a>  |
                    <a href="https://www.Books.com">Books</a>    |
                    <a href="https://www.Contactus.com">Contact</a>
                </p>
            </nav>
            <p>Nirali Publication</p>
        </footer>
    </body>
</html>
