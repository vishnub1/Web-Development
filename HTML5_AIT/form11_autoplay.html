<!DOCTYPE html>
<html>
    <head>
        <title>Autoplay</title>
        <script>
            var vid=document.getElementById("myVideo");
            function enableAutoplay(){
                vid.autoplay = true;
                vid.load();
            }
            function disableAutoplay(){
                vid.autoplay = false;
                vid.load();
            }
        </script>
    </head>
    <body>
        <button onclick="enableAutoplay" type="button">Enable Autoplay</button>
        <button onclick="disableAutoplay" type="button">Disable Autoplay</button>
        <br>
        <video id="myVideo" width="320" height="200" controls="controls">
            <source src="/HTML5/BESABRIYAAN Full.mp4" type="video/mp4">
        </video>
        <p>
            PLay Video of <a href="https://www.youtube.com/watch?v=GADlWyHaMmI" target="_blank">Pasoori</a>
        </p>
    </body>
</html>
