<!-- meter -->
<!-- <meter> element indicates a numeric value that falls within a range -->
<!-- 
    Attributes of meta tag
        value
        max
        min
        high
        low
        optimum
 -->
 <html>
    <head>
        <style>
            meter{
                width: 60%;
                height: 10%;           
            }
        </style>
    </head>
    <body>
        <p>Low :    <meter value="10" min="0" max="100" low="25" hight="75" optimum="100"> </meter></p>
        <p>Medium : <meter value="50" min="0" max="100" low="25" hight="75" optimum="100"></meter></p>
        <p>High :   <meter value="90" min="0" max="100" low="25" hight="75" optimum="100"></meter></p>
    </body>
 </html>
