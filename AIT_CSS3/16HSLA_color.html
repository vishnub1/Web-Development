<!-- HSLA (Hue-saturation-lightness-Alpha) Color -->

<!DOCTYPE html>
<html>
    <head>
        <title>HSLA color</title>
        <style>
          h1{
            color: hsla(360, 80%,50%, 0.5);
          }
          p{
            background-color: hsl(30, 10%, 50%);
          }
        </style>
    </head>
    <body>
        <h1>Biradar Vishnukant Umakant</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quas sunt id ipsum quasi nam illo delectus impedit eveniet, saepe fuga repellendus in. Veniam quasi similique perspiciatis voluptates laudantium, omnis quaerat.</p>
    </body>
</html>
