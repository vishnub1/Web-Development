<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>enabled & disabled</title>
    <style>
        input[type=text]:enabled{
            background-color: cadetblue;
        }
        input[type=text]:disabled{
            background-color: red;
        } 
        input[type=button]{
            background-color: dodgerblue;
            font-size: larger;
            padding: 20px;
            border-radius: 40px;
        }
        div{
           background-color: brown;
        }
    </style>
</head>
<body>
    <div>
    <form action="">
        first name : <input type="text" value="Niali"> <br>
        last name : <input type="text" value="Publication" ><br>
        country : <input type="text" disabled="disabled" value="pragati"> <br>
        <input type="button" value="click me">
    </form>
</div>
</body>
</html>
