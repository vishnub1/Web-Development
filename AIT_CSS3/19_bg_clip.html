<!DOCTYPE html>
<html lang="en">
<head>
    <title>bg_clip</title>
    <style>
        .circle{
            width: 50px;
            height: 50px;
            padding: 5px;
            border: 6px dashed black;
            background-color: dodgerblue;
            border-radius: 50%;
        }
        .clip1{
            background-clip:border-box;
        }
        .clip2{
            background-clip: padding-box;
        }
        .clip3{
            background-clip: content-box;
        }
    </style>
</head>
<body>

    <h4>Default Background-color</h4>
    <div class="circle"></div>

    <h4>Background clipping using : border-box</h4>
    <div class="circle clip1"></div>

    <h4>Background clipping using : padding-box</h4>
    <div class="circle clip2"></div>

    <h4>Background clipping using : content-box</h4>
    <div class="circle clip3"></div>

</body>
</html>
