<!-- [attributes="value"] -->
<!DOCTYPE html>
<html>
    <head>
        <style>
            h1[class=_top]{
                background-color: blueviolet;
            }
            h1[class=_middle]{
                background-color: red;
            }

        </style>
    </head>
    <body>
        <p><b>[attribute=value] selector</b></p>
        <h1>Nirali</h1>
        <h1 class="_top">Publication</h1>
        <h1 class="_middle"> Prajakta</h1>
    </body>
</html>
