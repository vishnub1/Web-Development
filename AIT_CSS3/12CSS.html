<html>
    <head>
        <title>Word wrap</title>
    </head>
    <style type="text/css">
        p.test{
            width: 12em;
            border: 3px solid red;
            word-wrap: break-word;
        }
    </style>
    <body>
        <p class="test">This paragraph contains a very long word:
            thosisverylongwordsnaggodword the long word will break and wrap to next line
        </p>
    </body>
</html>
