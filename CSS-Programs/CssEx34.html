<!-- example on css transforms -->
<!DOCTYPE html>
<html>
<head>
<style>
 	img {
		width: 150px;
		height: 150px;
		transform: rotate(160deg); 
	}
	div {
		border: solid red;
		width: 140px;
		height: 60px; 
		transform: translate(300px, 100px);  /* it moves ele from current pos to given pos */
	}
</style>
</head>
<body>
	<h2>demo on transform </h2>
	<img src="images/dog.jpg">
	<div>Hello World</div>
</body>
</html>
